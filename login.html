    <script type="text/javascript">
        
        function loginFunc(){
            var user = String(document.getElementById("username").value);
            var pass = String(document.getElementById("password").value);
            var found = 0;
            var goodPass = 0;
            
            
            for(i=0;i<loginFile.customers.length;i++){
                
                if(loginFile.customers[i].username == user)
                {
                    found = 1;
                    //window.alert("found "+i);
                }
                
                if(loginFile.customers[i].password == pass)
                {
                    goodPass = 1;
                }   
                if(goodPass == 1 && found == 1)
                {
                    window.alert("Thank you for logging in " + user);
                    i=loginFile.customers.length;
                    window.location = "index.html";
                }
               
               
            }
            if(found ==0 || goodPass == 0){
                window.alert("Invalid username or password");
            }
        }
